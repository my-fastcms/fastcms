<#import "/ucenter/_layout.html" as layout>
<@layout.header "文章管理"></@layout.header>
<@layout.body>
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-left">
                        <li class="breadcrumb-item"><a href="#">文章</a></li>
                        <li class="breadcrumb-item active">列表</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <section class="content">
    <div class="container-fluid">
        <div class="card">

            <div class="card-body">
                <div class="row">
                    <a href="/ucenter/article/write" class="btn btn-info"><i class="fas fa-plus"></i> 新增</a>
                </div>
                <table class="table table-hover" style="width:100%">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <#list pageData.records as item>
                        <tr>
                            <td><a href="${item.url!}" target="_blank">${text(item.title!, 12)}</a></td>
                            <td><a href="/ucenter/article/write?id=${item.id!?c}">编辑</a></td>
                        </tr>
                    </#list>
                </table>
                <@layout._ucenterPage/>
            </div>
        </div>
    </div>
    </section>
</@layout.body>
<@layout.script></@layout.script>
