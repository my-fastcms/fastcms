<#import "/admin/_layout.html" as layout>
<@layout.header "分类编辑"></@layout.header>
<@layout.body>
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-left">
                        <li class="breadcrumb-item"><a href="#">分类</a></li>
                        <li class="breadcrumb-item active">新增</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <section class="content">
        <div class="container-fluid">
            <div class="card card-default">
                <form id="myForm" method="POST" action="/admin/article/category/doSave" ok="/admin/article/category/list">
                    <input type="hidden" name="id" value="${(articleCategory.id)!}">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="roleName">分类名称</label>
                            <input type="text" name="title" class="form-control" id="title" placeholder="请输入分类名称" value="${(articleCategory.title)!}">
                        </div>
                        <div class="form-group">
                            <label for="parentId">父级分类</label>
                            <select class="form-control" id="parentId" name="parentId">
                                <#if articleCategoryList?? &&(articleCategoryList?size>0)>
                                    <option value="">请选择</option>
                                    <#list articleCategoryList as item>
                                        <#if articleCategory??>
                                            <#if (item.id != articleCategory.id)>
                                                <option value="${item.id}" <#if articleCategory.parentId?? && articleCategory.parentId==item.id>selected</#if>>${(item.title)!}</option>
                                            </#if>
                                        <#else>
                                            <option value="${item.id}">${(item.title)!}</option>
                                        </#if>
                                    </#list>
                                </#if>
                            </select>
                        </div>
                        <div class="form-group">
                            <#assign _type=(articleCategory.type)!"category" />
                            <label for="type">类型</label>
                            <select class="form-control" id="type" name="type">
                                <option value="category" <@selectedIf value=(_type =="category")/>>分类</option>
                                <option value="tag" <@selectedIf value=(_type =="tag")/>>标签</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="roleName">排序</label>
                            <input type="number" name="sortNum" class="form-control" id="sortNum" placeholder="请输入分类排序" value="${(articleCategory.sortNum)!}">
                        </div>
                        <div class="form-group">
                            <label for="roleName">页面后缀</label>
                            <input type="text" name="suffix" class="form-control" id="suffix" placeholder="请输入分类后缀" value="${(articleCategory.suffix)!}">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</@layout.body>
<@layout.script>
    <script>
        $(function () {
            submitForm({
                title: { required: true}
            },{
                title: {required: "请输入分类名称"}
            })
        });
    </script>
</@layout.script>
