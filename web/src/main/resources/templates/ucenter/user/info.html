<#import "/ucenter/_layout.html" as layout>
<@layout.header "基本资料"></@layout.header>
<@layout.body>
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-left">
                        <li class="breadcrumb-item"><a href="#">用户</a></li>
                        <li class="breadcrumb-item active">基本资料</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card card-primary">
                        <div class="card-body">
                            <form id="myForm" method="POST" action="/ucenter/user/doSave">
                                <input type="hidden" name="id" value="${(user.id)!}">
                                <div class="form-group">
                                    <label for="userName">登录账号</label>
                                    <input type="text" name="loginAccount" class="form-control" id="loginAccount" placeholder="登录账号不可以修改" readonly value="${(user.loginAccount)!}">
                                </div>

                                <div class="form-group">
                                    <label for="nickName">昵称</label>
                                    <input type="text" name="nickName" class="form-control" id="nickName" placeholder="请输入昵称" value="${(user.nickName)!}">
                                </div>

                                <div class="form-group">
                                    <label for="realname">真实姓名</label>
                                    <input type="input" class="form-control" placeholder="真实姓名"  name="userName" value="${(user.userName)!}">
                                </div>

                                <div class="form-group">
                                    <label>手机号</label>
                                    <input type="input" class="form-control" placeholder="手机号" name="mobile" value="${(user.mobile)!}">
                                </div>

                                <div class="form-group">
                                    <label>邮箱</label>

                                    <input type="input" class="form-control" placeholder="填写邮箱账号" name="email" value="${(user.email)!}">
                                </div>

                                <div class="form-group">
                                    <label>地址</label>
                                    <input type="input" class="form-control" placeholder="地址" name="address" value="${(user.address)!}">
                                </div>

                                <div class="form-group">
                                    <label>公司</label>
                                    <input type="input" class="form-control" placeholder="公司名称" name="company" value="${(user.company)!}">
                                </div>

                                <button type="submit" class="btn btn-primary">提交</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</@layout.body>
<@layout.script>
    <script>
        $(function () {
            submitForm({}, {})
        });
    </script>
</@layout.script>
