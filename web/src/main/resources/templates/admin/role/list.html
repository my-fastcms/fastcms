<#import "/admin/_layout.html" as layout>
<@layout.header "角色"></@layout.header>
<@layout.body>
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-left">
                        <li class="breadcrumb-item"><a href="#">角色</a></li>
                        <li class="breadcrumb-item active">列表</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <a href="/admin/role/edit" class="btn btn-info"><i class="fas fa-plus"></i> 新增</a>
                            </div>
                            <table class="table table-hover" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>名称</th>
                                        <th>描述</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <#list pageData.records as item>
                                    <tr>
                                        <td>${item.id!}</td>
                                        <td>${item.roleName!}</td>
                                        <td>${item.roleDesc!}</td>
                                        <td>
                                            <a href="/admin/role/edit?id=${item.id!}">编辑</a>
                                            <a href="/admin/role/perm?roleId=${item.id!}">权限</a>
                                        </td>
                                    </tr>
                                </#list>
                            </table>
                            <@layout._adminPage/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</@layout.body>
<@layout.script>
</@layout.script>
