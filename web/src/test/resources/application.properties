spring.application.name=fastcms
spring.cache.type=ehcache

spring.profiles.active=dev

plugin.path=./../plugins

spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.html
spring.freemarker.charset=utf-8
spring.freemarker.cache=false
spring.freemarker.settings.number_format=0
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request

spring.servlet.multipart.max-request-size=2MB
spring.servlet.multipart.max-file-size=10240KB

mybatis-plus.global-config.banner=false
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=classpath*:/mapper/*Mapper.xml

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/fastcms?autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

shiro.loginUrl = /admin/login
shiro.successUrl = /admin/index
shiro.userNativeSessionManager = true
shiro.sessionManager.sessionIdUrlRewritingEnabled = false
shiro.annotations.enabled = false

logging.config=classpath:log_dev.xml

jwt.secret=xjd2020
md5.sign.key=fastcms2021