<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
[#include "/includes/header.html" /]
</head>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<!-- Main content -->
<div class="wrapper wrapper-content">
	<div class="row ibox-content">
		<div class="col-md-8  col-md-offset-2 ">
			<div class="panel panel-default">
				<div class="panel-heading">
					<a href="http://www.dbumama.com" target="_blank"><b>点步科技Wxmall微商城产品安装向导</b></a>				
				</div>
			</div>
			<!-- Default box -->
			<div class="box">
				<form action="${webctx}/install/finish" class="form-horizontal" method="post">
					<div class="box-body">
						<div class="form-group">
							<label class="col-sm-offset-1 col-sm-11">恭喜，wxmall安装完成 <br /></label>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">管理员</label>
							<div class="col-sm-4">
								<input name="username" class="form-control" value="admin" placeholder="用户名" readonly="readonly"/>
							</div>
							<label class="help-block">极为重要，它就是您的微商城的超级管理员的账号。</label>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">初始密码</label>
							<div class="col-sm-4">
								<input name="password" class="form-control" value="123456" placeholder="密码" readonly="readonly"/>
							</div>
							<label class="help-block">…及其密码</label>
						</div>
						<div class="form-group">
							<label class="col-sm-offset-1 col-sm-11" style="color: red">
							很重要：请务必牢记管理员账号及登录密码！！！如果无法登陆请重启web服务器
							</label>
						</div>
					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<input type="submit" class="btn btn-primary pull-right" value="完成"/>
					</div>
				</form>
				<!-- /.box-footer-->
			</div>
			<!-- /.box -->
		</div>
		<!-- /.content -->
	</div>
</div>
[#include "/includes/footer.html" /]
</body>
</html>
