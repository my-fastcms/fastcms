<script type="text/javascript">
	$(document).ready(function(){
		$("#header-bg").css({opacity:4});
		/* if (jQuery.browser.msie) {
			if (parseFloat(jQuery.browser.version) < 8) {
				jQuery(document).ready(function() {
					jQuery(document.body).addClass("ie-compat");
				});
			}
		} */
		$(".NumDecText").keyup(function(){    
            $(this).val($(this).val().replace(/[^0-9.]/g,''));    
        }).bind("paste",function(){
            $(this).val($(this).val().replace(/[^0-9.]/g,''));     
        }).css("ime-mode", "disabled");
		
		$(".NumText").keyup(function(){
            $(this).val($(this).val().replace(/D|^0/g,''));  
        }).bind("paste",function(){
            $(this).val($(this).val().replace(/D|^0/g,''));     
        }).css("ime-mode", "disabled");
		
		//help click
		$("#menu_help").click(function(){
			BootstrapDialog.show({
				size: BootstrapDialog.SIZE_WIDE,
				title: "在线帮助",
	            message: $('<div></div>').load("${webctx}/help")
	        });
		});
		
		$("#auth_user_select").change(function(){
			var me = $(this);
			obz.showMessage("确认切换公众号吗？", function(){
				obz.ajaxJson(obz.ctx +"/setting/setUsed", {authId : me.val()}, function(){
					location.reload();
				});
			}, function(){
				location.reload();
			});
			return false;
		});
		
		$("#app-second-sidebar").css("min-height", $(document).height());
	});
		obz.ctx = '${webctx}';
     var Template = {
         debug: function() {
             $("div").prepend(function(index, html) {
                 $(this).attr("style", "border: dotted 1px #dedede");
                 return "<span class='debug'>" + $(this).attr("id") + "</span>";
             });
         },
         selectMenu: function(menu) {
             if (menu) {
                 $("#menu-items").children("li").removeClass("active").removeClass("opened");
                 if(!$(menu).hasClass(".nav-header")){
                     $(menu).addClass("active opened");
                     $(menu).parent().show(); 
                 }
             }
         },
         selectMenuSecond: function(menu) {
             if (menu) {
                 $("#menu-second").children("li").removeClass("active");
                     $(menu).addClass("active");
                 }
             },
         init: function(menu) {
             Template.selectMenu(menu);
         },
         initSecond: function(menu) {
             Template.selectMenuSecond(menu);
         }
     }
     //toast 配置
     toastr.options = {
		  "closeButton": true,
		  "progressBar": true,
		  "positionClass": "toast-top-center",
		  "showDuration": "400",
		  "hideDuration": "1000",
		  "timeOut": "3000",
		  "extendedTimeOut": "1000",
		  "showEasing": "swing",
		  "hideEasing": "linear",
		  "showMethod": "fadeIn",
		  "hideMethod": "fadeOut"
	};
